NANDify is a Simple Emu NAND Manager and Configurator. 
This allows you to Setup an Emu NAND for Citra/VNM. 
Do keep in mind that this May/May not work for all Computers.

Requirements (* Means Optional):
 -A Computer with OpenGL3 Support
 -DirectX 10+ 
 -NET Framework 4.1+ 
 -*A NNID (Nintendo Network ID)* 

