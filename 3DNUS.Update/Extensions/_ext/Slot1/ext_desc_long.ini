An experimental open-source Nintendo 3DS emulator/debugger 
written in C++. At this time, it only emulates a small subset 
of 3DS hardware, and therefore is only useful 
for booting/debugging very simple homebrew demos. 
Citra is licensed under GPLv2 (or any later version). 
Refer to the license.txt file included. 
Please read the FAQ before getting started with the project.

For development discussion, please join us 
at #citra on freenode (irc.freenode.net:6667).